<!DOCTYPE html>

  <title>2nd CHEMISTRY</title>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

    button {
      position: relative;
      height: 30px;
      width: 110px;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 1px;
      border-radius: 5px;
      text-transform: uppercase;
      border: 1px solid transparent;
      outline: none;
      cursor: pointer;
      background: #0d0d0d;
      overflow: hidden;
      transition: 0.6s;
    }

    button:first-child {
      color: #206592;
      border-color: #206592;
    }

    button:last-child {
      color: yellow;
      border-color: #04ff00;
    }

    button:before,
    button:after {
      position: absolute;
      content: '';
      left: 0;
      top: 0;
      height: 100%;
      filter: blur(30px);
      opacity: 0.4;
      transition: 0.6s;
    }

    button:before {
      width: 60px;
      background: rgba(255, 255, 255, 0.6);
      transform: translateX(-130px) skewX(-45deg);
    }

    button:after {
      width: 30px;
      background: rgba(255, 255, 255, 0.6);
      transform: translateX(-130px) skewX(-45deg);
    }

    button:hover:before,
    button:hover:after {
      opacity: 0.6;
      transform: translateX(320px) skewX(-45deg);
    }

    button:hover {
      color: #000000;
    }

    button:hover:first-child {
      background: #206592;
    }

    button:hover:last-child {
      background: #ce5c0c;
    }
  </style>
</head>

<body>
